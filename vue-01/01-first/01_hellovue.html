<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <div id="app">{{message}}</div>
    <script src="../js/vue.js"></script>
    <script>
        //vue的编程范式：声明式编程
        //优点：数据与界面完全分离
        const app = new Vue({
            el: '#app',//挂载要管理的元素
            data: {//定义数据。可以直接定义，也可以从服务器请求。
                message: 'hello vue!',
                name: 'hello vue~'
            }
        })
    //代码做了什么事情？
    //1.创建一个vue对象。
    //2.创建vue对象的时候，传入了一些属性：el属性：决定这个vue对象挂载到哪一个元素；data属性：通常存储一些数据，可以直接定义也可以请求。

    //代码执行的流程？
    //先执行div那一行，显示出对应的html后再对原html进行解析和修改。

    //元素js的做法（编程范式：命令式编程）：
    //1.创建div，设置id属性
    //2.定义message变量
    //3.把message变量放在div中
    //4.修改message的数据
    //5.将修改后的数据再次替换到div元素
    </script>
</body>

</html>
