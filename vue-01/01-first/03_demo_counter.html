<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h2>当前计数：{{counter}}</h2>
        <!-- 
        <button v-on:click="counter++">+</button>
        <button v-on:click="counter--">-</button>
        这种写法只适用于操作很简单的时候。 
        -->
        <button v-on:click="add">+</button>
        <button v-on:click="sub">-</button>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        //需求：实现一个计数器，点击+，计数器+1；点击-，计数器-1。
        const app = new new Vue({
            el: '#app',
            data: {
                counter: 0
            },
            methods: {
                add() {
                    console.log('add被执行');
                    this.counter++;
                },
                sub() {
                    console.log('add被执行');
                    this.counter--;
                }
            },
        })
        //新的属性：methods，用于在Vue对象中定义方法。
        //新的指令：v-on：click（语法糖@click）用于监听某个元素的点击事件，并且需要指定点击发生时执行的方法。
        //vue本质上是一个对象，所以定义methods，使用data里的数据时，使用的是本对象里的数据，所以要加this。

        //js的做法：1.拿取到button元素 2.添加监听事件
    </script>


</body>

</html>
